  <h4 class="mb-4">Create Rekomendasi</h4>
  <form>
    <div class="row g-3">
      <!-- Tagno -->
      <div class="col-12 col-md-6">
        <label class="form-label">Tag Number</label>
        <select class="form-select" name="tagno" required>
          <option selected disabled>-- Pilih Tag Number --</option>
          <option>TAG001</option>
          <option>TAG002</option>
          <option>TAG003</option>
        </select>
      </div>

      <!-- Area -->
      <div class="col-12 col-md-6">
        <label class="form-label">Area</label>
        <input type="text" class="form-control" name="area" value="Area 1" readonly>
      </div>

      <!-- Unit -->
      <div class="col-12 col-md-6">
        <label class="form-label">Unit</label>
        <input type="text" class="form-control" name="unit" value="Unit A" readonly>
      </div>

      <!-- Data Peralatan -->
      <div class="col-12 col-md-6">
        <label class="form-label">Data Peralatan</label>
        <input type="text" class="form-control" name="data_peralatan" value="Pump ABC" readonly>
      </div>

      <!-- Description -->
      <div class="col-12">
        <label class="form-label">Description</label>
        <input type="text" class="form-control" name="description" value="Pompa utama" >
      </div>

      <!-- Manufacturer -->
      <div class="col-12 col-md-6">
        <label class="form-label">Manufacturer</label>
        <input type="text" class="form-control" name="manufacturer" value="PT. Mesin Maju" >
      </div>

      <!-- Country -->
      <div class="col-12 col-md-6">
        <label class="form-label">Country</label>
        <input type="text" class="form-control" name="country" value="Indonesia" >
      </div>

      <!-- Tahun/Bulan Produksi -->
      <div class="col-12 col-md-6">
        <label class="form-label">Tahun/Bulan Produksi</label>
        <input type="text" class="form-control" name="tahun_produksi" value="2022/06" >
      </div>

      <!-- Model/Type -->
      <div class="col-12 col-md-6">
        <label class="form-label">Model / Type</label>
        <input type="text" class="form-control" name="model" value="XPZ-200" >
      </div>

      <!-- Kapasitas -->
      <div class="col-12 col-md-6">
        <label class="form-label">Kapasitas</label>
        <input type="text" class="form-control" name="kapasitas" placeholder="Misal: 200 L/mnt">
      </div>

      <!-- Hasil Kerusakan -->
      <div class="col-12">
        <label class="form-label">Hasil Pemeriksaan</label>
        <textarea class="form-control" name="hasil_kerusakan" rows="3"></textarea>
      </div>

      <!-- Analisa Kerusakan -->
      <div class="col-12">
        <label class="form-label">Analisa</label>
        <textarea class="form-control" name="analisa_kerusakan" rows="3"></textarea>
      </div>

      <!-- Rekomendasi -->
      <div class="col-12">
        <label class="form-label">Rekomendasi</label>
        <textarea class="form-control" name="rekomendasi" rows="3"></textarea>
      </div>


      

       <!-- Checklist Toggle -->
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="toggleTindakLanjut" checked>
    <label class="form-check-label" for="toggleTindakLanjut">
      Tampilkan Tindak Lanjut
    </label>
  </div>

  <!-- Tindak Lanjut Container -->
  <div class="col-12 mb-3" id="tindakLanjutContainer">
    <label class="form-label">Tindak Lanjut</label>
    <textarea class="form-control" name="tindak_lanjut" rows="3"></textarea>
  </div>

  <!-- Script -->
  <script>
    // Event Listener dipasang setelah halaman selesai dimuat
    document.addEventListener("DOMContentLoaded", function() {
      const checkbox = document.getElementById('toggleTindakLanjut');
      const container = document.getElementById('tindakLanjutContainer');

      checkbox.addEventListener('change', function() {
        container.style.display = this.checked ? 'block' : 'none';
      });
    });
  </script>




      <!-- Upload Lampiran -->
      <div class="col-12">
        <label class="form-label">Upload Lampiran (Dokumen/Foto)</label>
        <input type="file" class="form-control" name="lampiran">
      </div>

      <!-- Submit Button -->
      <div class="col-12 text-end mt-3">
        <button type="submit" class="btn btn-primary">Submit Rekomendasi</button>
      </div>
    </div>
  </form>
