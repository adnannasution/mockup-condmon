<script>
  // Tampilkan textarea jika "Lainnya" dicentang
  document.getElementById('anomaliLainnyaCheck').addEventListener('change', function () {
    const lainnyaField = document.getElementById('anomaliLainnya');
    lainnyaField.style.display = this.checked ? 'block' : 'none';
  });

  // Submit Form
  document.getElementById('adhocForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const tag = document.getElementById('tagNumber').value;
    const area = document.getElementById('area').value;
    const unit = document.getElementById('unit').value;
    const tanggal = document.getElementById('tanggal').value;
    const jam = document.getElementById('jam').value;
    const deskripsi = document.getElementById('deskripsi').value;

    const checkedAnomali = [...document.querySelectorAll('#anomaliList input[type=checkbox]:checked')]
      .filter(el => el.id !== 'anomaliLainnyaCheck')
      .map(el => el.value);

    const lainnyaValue = document.getElementById('anomaliLainnya').value.trim();
    if (document.getElementById('anomaliLainnyaCheck').checked && lainnyaValue) {
      checkedAnomali.push(lainnyaValue);
    }

    const row = `
      <tr>
        <td>${tag}</td>
        <td>${area}</td>
        <td>${unit}</td>
        <td>${checkedAnomali.join(', ') || '-'}</td>
        <td>${deskripsi || '-'}</td>
        <td>${tanggal}</td>
        <td>${jam}</td>
      </tr>
    `;
    document.querySelector('#resultTable tbody').insertAdjacentHTML('beforeend', row);
    document.getElementById('resultTable').style.display = 'table';

    this.reset();
    document.getElementById('anomaliLainnya').style.display = 'none';
  });
</script>

 <!-- JS Scripts -->

  <script>
    $(document).ready(function () {
      const dataTable = $('#taskTable').DataTable();

      let count = $('#taskTable tbody tr').length;

      $('#measurementForm').on('submit', function(e) {
        e.preventDefault();
        const point = $('#measurementPoint').val().trim();

        if (point !== '') {
          count++;
          dataTable.row.add([
            count,
            point
          ]).draw();

          this.reset();
        }
      });
    });
  </script>
