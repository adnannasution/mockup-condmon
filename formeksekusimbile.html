<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Eksekusi Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <div class="container">
    <h4 class="mb-4 text-center">Form Eksekusi Detail</h4>
    <form>

      <!-- Informasi Umum -->
      <h5>Informasi Umum</h5>
      <div class="row g-3 mb-3">
        <div class="col-12 col-md-6 col-lg-4">
          <label class="form-label">Maintenance Plan Item</label>
          <input type="text" class="form-control" value="MPI-001" readonly>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <label class="form-label">Tag No</label>
          <input type="text" class="form-control" value="TAG-001" readonly>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <label class="form-label">Area</label>
          <input type="text" class="form-control" value="Area A" readonly>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <label class="form-label">Unit</label>
          <input type="text" class="form-control" value="Unit 1" readonly>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <label class="form-label">Type</label>
          <input type="text" class="form-control" value="Pump" readonly>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <label class="form-label">Purpose / Tasklist</label>
          <input type="text" class="form-control" value="Routine Check" readonly>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <label class="form-label">Measuring Point</label>
          <input type="text" class="form-control" value="MP-1002" readonly>
        </div>
      </div>



        <!-- Driven Section -->
      <h5>Driven</h5>
      <div class="row g-3 mb-3">
        <div class="col-12 col-md-6">
          <label class="form-label">Driven</label>
          <input type="text" class="form-control" value="Pump A" readonly>
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">RPM</label>
          <input type="number" class="form-control" placeholder="RPM">
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">V RMS Horizontal DE (mm/s)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">V RMS Vertical DE (mm/s)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">V RMS Axial DE (mm/s)</label>
          <input type="number" class="form-control">
        </div>


         <div class="col-12 col-md-4">
          <label class="form-label">V RMS Horizontal NDE (mm/s)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">V RMS Vertical NDE (mm/s)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">V RMS Axial NDE (mm/s)</label>
          <input type="number" class="form-control">
        </div>


        <div class="col-12 col-md-6">
          <label class="form-label">G's DE (mm/s)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">G's NDE (mm/s)</label>
          <input type="number" class="form-control">
        </div>
      </div>



      <!-- Driver Section -->
      <h5>Driver</h5>
      <div class="row g-3 mb-3">
        <div class="col-12 col-md-6 col-lg-4">
          <label class="form-label">Driver</label>
          <select class="form-select">
            <option selected>-- Pilih Driver --</option>
            <option>Motor A</option>
            <option>Motor B</option>
          </select>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <label class="form-label">RPM</label>
          <input type="number" class="form-control" placeholder="RPM">
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">V RMS Horizontal (mm/s)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">V RMS Vertical (mm/s)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">V RMS Axial (mm/s)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">G's DE (g)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">G's NDE (g)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">Temperature (°C)</label>
          <input type="number" class="form-control">
        </div>
      </div>

    
      <!-- Parameter Tambahan -->
      <h5>Parameter Tambahan</h5>
      <div class="row g-3 mb-3">
        <div class="col-12 col-md-4">
          <label class="form-label">Parameter</label>
          <select class="form-select">
            <option selected>-- Pilih Parameter --</option>
            <option>Parameter A</option>
            <option>Parameter B</option>
          </select>
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">Disch. Press (Kg/cm²)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">Suct. Press</label>
          <div class="form-check form-switch mt-2">
            <input class="form-check-input" type="checkbox" id="suctPress">
            <label class="form-check-label" for="suctPress">Aktif</label>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">Indikasi</label>
          <select class="form-select">
            <option selected>-- Pilih Indikasi --</option>
            <option>Normal</option>
            <option>Tidak Normal</option>
          </select>
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">Status</label>
          <select class="form-select">
            <option selected>-- Pilih Status --</option>
            <option>OK</option>
            <option>Perlu Tindakan</option>
          </select>
        </div>
      </div>

      <!-- Remarks -->
      <div class="mb-3">
        <label class="form-label">Remarks</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>

      <!-- Checker -->
      <div class="mb-3">
        <label class="form-label">Checker</label>
        <input type="text" class="form-control" value="John Doe" readonly>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </form>
  </div>
</body>
</html>
