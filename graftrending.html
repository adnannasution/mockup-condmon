<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
  $(document).ready(function () {
    $('#equipmentTable, #dataPeralatanTable').DataTable();

    // Event untuk tombol View di tab Condmon
    $('.view-btn').on('click', function () {
      var row = $(this).closest('tr');
      var keterangan = row.data('keterangan');
      var tasklist = row.data('tasklist');
      var measurement = row.data('measurement');

      $('#keteranganContent').text(keterangan);
      $('#tasklistContent').text(tasklist);
      $('#measurementContent').text(measurement);

      $('#detailSection').show();
      $('#peralatanDetail').hide(); // Hide peralatan detail jika sebelumnya tampil
    });

    // Event untuk tombol View di tab Data Peralatan
    $('.view-peralatan').on('click', function () {
      var row = $(this).closest('tr');
      var keterangan = row.data('keterangan');
      var tasklist = row.data('tasklist');
      var measurement = row.data('measurement');
      var tag = row.find('td:eq(0)').text();
      var area = row.find('td:eq(1)').text();

      $('#keteranganContent').text(keterangan);
      $('#tasklistContent').text(tasklist);
      $('#measurementContent').text(measurement);

      $('#detailNama').html('<strong>Tag Number:</strong> ' + tag);
      $('#detailLokasi').html('<strong>Lokasi:</strong> ' + area);

      $('#detailSection').show();
      $('#peralatanDetail').show(); // Show bagian detail peralatan
    });
  });
</script>
