  <script>
    $(document).ready(function () {
      const dataTable = $('#taskTable').DataTable();

      let count = $('#taskTable tbody tr').length;

      $('#measurementForm').on('submit', function(e) {
        e.preventDefault();
        const point = $('#measurementPoint').val().trim();

        if (point !== '') {
          count++;
          dataTable.row.add([
            count,
            point
          ]).draw();

          this.reset();
        }
      });
    });
  </script>
