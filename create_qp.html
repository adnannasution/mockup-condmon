<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .form-title {
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Create New Job</h2>
            <form id="jobCreationForm">
                <!-- Title Field -->
                <div class="mb-3">
                    <label for="jobTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="jobTitle" placeholder="Enter job title" required>
                </div>
                
                <!-- Description Field -->
                <div class="mb-3">
                    <label for="jobDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="jobDescription" rows="4" placeholder="Enter job description"></textarea>
                </div>
                
                <!-- Discipline Dropdown -->
                <div class="mb-3">
                    <label for="jobDiscipline" class="form-label">Discipline</label>
                    <select class="form-select" id="jobDiscipline" required>
                        <option value="" selected disabled>Select discipline</option>
                        <option value="mechanical">Mechanical</option>
                        <option value="electrical">Electrical</option>
                        <option value="civil">Civil</option>
                        <option value="process">Process</option>
                        <option value="instrumentation">Instrumentation</option>
                        <option value="structural">Structural</option>
                    </select>
                </div>
                
                <!-- Catalog Profile Dropdown -->
                <div class="mb-3">
                    <label for="jobCatalogProfile" class="form-label">Catalog Profile</label>
                    <select class="form-select" id="jobCatalogProfile" required>
                        <option value="" selected disabled>Select catalog profile</option>
                        <option value="profile1">Standard Profile</option>
                        <option value="profile2">Advanced Profile</option>
                        <option value="profile3">Custom Profile</option>
                        <option value="profile4">Basic Profile</option>
                    </select>
                </div>
                
                <!-- Joblist Category -->
                <div class="mb-4">
                    <label for="jobCategory" class="form-label">Joblist Category</label>
                    <input type="text" class="form-control" id="jobCategory" placeholder="Enter job category" required>
                </div>
                
                <!-- Create Button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('jobCreationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const title = document.getElementById('jobTitle').value;
            const description = document.getElementById('jobDescription').value;
            const discipline = document.getElementById('jobDiscipline').value;
            const catalogProfile = document.getElementById('jobCatalogProfile').value;
            const category = document.getElementById('jobCategory').value;
            
            // Here you would typically send this data to a server
            console.log('Creating new job with:', {
                title,
                description,
                discipline,
                catalogProfile,
                category
            });
            
            // Show success message
            alert('Job created successfully!');
            
            // Reset form (optional)
            this.reset();
        });
    </script>
</body>
</html>
