<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Prototype Kalender Maintenance</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
    }
    #calendar {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      min-height: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4 text-center">Prototype Kalender Maintenance Plan</h2>
  <div id="calendar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      initialDate: '2025-06-01',
      locale: 'id',
      themeSystem: 'bootstrap',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,listMonth'
      },
      events: [
        // Normal dan Alert sebelumnya
        {
          title: 'CD3-P-002/00 - Normal',
          start: '2025-05-01',
          description: 'Vib: 2.1 mm/s, Acc: 0.8 g, Temp: 56°C',
          color: '#198754'
        },
        {
          title: 'CD3-P-003/00 - Alert',
          start: '2025-05-01',
          description: 'Vib: 4.6 mm/s, Acc: 3.01 g, Temp: 81°C',
          color: '#ffc107'
        },

        // ======== PLAN (dengan DONE jika sudah dikerjakan) ========
        {
          title: '✅ Plan - CD3-P-004/00',
          start: '2025-06-05',
          description: 'Rencana maintenance rutin pompa A (✅ Done)',
          color: '#0d6efd'
        },
        {
          title: '✅ Plan - CD3-P-005/00',
          start: '2025-06-10',
          description: 'Rencana penggantian seal motor B (✅ Done)',
          color: '#0d6efd'
        },
        {
          title: '✅ Plan - CD3-P-006/00',
          start: '2025-06-20',
          description: 'Pengecekan getaran rutin kompresor C (✅ Done)',
          color: '#0d6efd'
        },

        // ======== ACTUAL ========
        {
          title: 'Actual - CD3-P-004/00',
          start: '2025-06-06',
          description: 'Maintenance selesai: Vib 2.3 mm/s',
          color: '#198754'
        },
        {
          title: 'Actual - CD3-P-005/00',
          start: '2025-06-11',
          description: 'Penggantian berhasil, Acc: 0.9g',
          color: '#198754'
        },
        {
          title: 'Actual - CD3-P-006/00',
          start: '2025-06-22',
          description: 'Check: Vib normal, Temp stabil',
          color: '#198754'
        }
      ],
      eventDidMount: function(info) {
        new bootstrap.Tooltip(info.el, {
          title: info.event.extendedProps.description,
          placement: 'top',
          html: true,
          trigger: 'hover',
          container: 'body'
        });
      }
    });

    calendar.render();
  });
</script>

</body>
</html>
